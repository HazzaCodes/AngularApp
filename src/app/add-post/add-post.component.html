<div class="add-post-container">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="add-post-form">
    <h2 class="form-title">Add a New Post</h2>
    <div class="form-group">
      <input type="text" id="title" formControlName="title" class="form-control" placeholder="Title" required>
    </div>
    <div class="form-group">
      <textarea id="content" formControlName="content" class="form-control" placeholder="Your content" required></textarea>
    </div>
    <button type="submit" [disabled]="postForm.invalid" class="add-post-button">Add Post</button>
  </form>
</div>
